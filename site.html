<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .iphone-image {
            max-width: 100%;
        }

        .buy-button {
            background-color: #007bff;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .cart-icon {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iPhone 14</h1>
        <img src="iphone14.jpg" alt="iPhone 14" class="iphone-image">
        <p>Ціна: $999</p>
        <button class="buy-button">Купити</button>
        <div class="cart-icon">&#128722;</div>
    </div>
</body>
</html>
